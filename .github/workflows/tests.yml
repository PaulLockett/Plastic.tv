name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-clip/package.json

      - name: Install dependencies
        working-directory: browser-clip
        run: npm ci

      - name: Run unit tests
        working-directory: browser-clip
        run: npm run test:unit -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Run integration tests
        working-directory: browser-clip
        run: npm run test:integration

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: browser-clip/coverage
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests (Local Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-clip/package.json

      - name: Install dependencies
        working-directory: browser-clip
        run: npm ci

      - name: Install Playwright browsers
        working-directory: browser-clip
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: browser-clip
        # Use xvfb for headed browser testing (extensions require headed mode)
        run: xvfb-run --auto-servernum npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            browser-clip/test-results/
            browser-clip/playwright-report/
          retention-days: 7

  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-clip/package.json

      - name: Install dependencies
        working-directory: browser-clip
        run: npm ci

      - name: Run type check
        working-directory: browser-clip
        run: npm run typecheck

  browserbase-tests:
    name: E2E Tests (Browserbase Cloud)
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not on PRs (to save credits)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-clip/package.json

      - name: Install dependencies
        working-directory: browser-clip
        run: npm ci

      - name: Upload extension to Browserbase
        working-directory: browser-clip
        run: npm run upload:extension
        env:
          BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}

      - name: Run Browserbase E2E tests
        working-directory: browser-clip
        run: npm run test:e2e:browserbase
        env:
          BROWSERBASE_ENABLED: true
          BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
          BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: browserbase-test-results
          path: browser-clip/test-results/
          retention-days: 7

  ai-agent-tests:
    name: AI Agent UX Tests
    runs-on: ubuntu-latest
    # Only run on main branch or when manually triggered
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-clip/package.json

      - name: Install dependencies
        working-directory: browser-clip
        run: npm ci

      - name: Install Playwright browsers
        working-directory: browser-clip
        run: npx playwright install chromium --with-deps

      - name: Run AI agent tests
        working-directory: browser-clip
        run: npm run test:ai -- --output ai-test-report.txt
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

      - name: Upload AI test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-agent-test-report
          path: |
            browser-clip/ai-test-report.txt
            browser-clip/ai-test-report.json
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, lint-typecheck]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "✅ Unit & Integration Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Unit & Integration Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ E2E Tests: Failed or Skipped" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.lint-typecheck.result }}" == "success" ]; then
            echo "✅ Lint & Type Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Lint & Type Check: Issues Found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if critical tests failed
        if: needs.unit-tests.result == 'failure'
        run: exit 1
